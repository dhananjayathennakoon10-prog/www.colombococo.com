<!DOCTYPE html>
<html>
<head>
<title>Order Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#eef2f3;}
.container{
    max-width:420px;
    margin:30px auto;
    background:white;
    padding:25px;
    border-radius:12px;
}
h2{text-align:center;}
input,textarea,button{
    width:100%;
    padding:10px;
    margin-top:10px;
}
button{
    background:#25D366;
    color:white;
    border:none;
    font-size:16px;
    border-radius:6px;
}
</style>
</head>
<body>

<div class="container">
<h2>Order Details</h2>

<p><strong>Product:</strong> <span id="product"></span></p>
<p><strong>Price:</strong> LKR <span id="price"></span></p>

<form onsubmit="sendOrder(); return false;">
<input type="text" id="name" placeholder="Your Name" required>
<input type="text" id="phone" placeholder="Phone Number" required>
<textarea id="address" placeholder="Delivery Address" required></textarea>

<button type="submit">Send Order</button>
</form>
</div>

<script>
// Get product data from URL
const params = new URLSearchParams(window.location.search);
document.getElementById("product").innerText = params.get("product");
document.getElementById("price").innerText = params.get("price");

function sendOrder(){
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;
    let product = params.get("product");
    let price = params.get("price");

    let msg =
        "ðŸ›’ *New Order*%0A%0A" +
        "Product: " + product + "%0A" +
        "Price: LKR " + price + "%0A" +
        "Name: " + name + "%0A" +
        "Phone: " + phone + "%0A" +
        "Address: " + address;

    let whatsapp = "0704845611"; // YOUR NUMBER
    window.open("https://wa.me/" + whatsapp + "?text=" + msg, "_blank");
}
</script>

</body>
</html>
